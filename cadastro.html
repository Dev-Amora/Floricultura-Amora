<!DOCTYPE html>
<html> 
   
    <head>
        <meta charset="UTF-8">
        <title>Portfólio de Floricultura</title>
        <link rel="stylesheet" href="style-cadastro.css"><!--corpo do cadastro-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
        <meta nome="view" content="width=devine.width, initial-scale-0, maxinum-scale=1.0">
    </head>

    <body>
        <main>
            <section id="conteudo">
                    <div class="form-img">
                        <img src="cadastro/foto.jpeg"  alt="Orquídea roxa pinta com aquerela">
                    </div><!--form-img-->
                    <div clas="form">
                        <form action="#">
                            <div class="titulo">
                                <h1>Cadastre-se</h1>
                            </div><!--titulo-->
                        <div class="form-corpo">
                            <div class="form-input">
                                <label for="name">Nome:</label>
                                <input id="name" type="text"  name="name" placeholder="Digite seu primeiro nome" required]>
                            </div><!--input-->
                            <div class="form-input">
                                <label for="email">E-mail:</label>
                                <input id="email" type="email"  name="email" placeholder="Digite seu e-mail" required]>
                            </div><!--input-->
                            <div class="form-input">
                                <label for="password">Senha:</label>
                                <input id="password" type="password"  name="password" placeholder="Digite seu senha" required>
                            </div><!--input-->
                            <div class="form-input">
                                <label for="password">Confirme sua senha:</label>
                                <input id="password" type="password"  name="confirmepassword" placeholder="Digite confirme sua senha" required>
                            </div><!--input-->
                        </div><!--form-corpo-->
                        <div class="button">
                            <button><a href="#">Login</a></button>
                            <button><a href="login">Sing in</a></button>
                        </div><!--button-->
                        </form>
                    </div><!--form-->
            </section><!--id="conteudo" class="content-section"-->
        </main>
    </body>
